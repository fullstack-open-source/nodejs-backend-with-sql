services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
      args:
        API_INTERNAL_PORT: ${API_INTERNAL_PORT:-3000}
        PRISMA_STUDIO_PORT: ${PRISMA_STUDIO_PORT:-9081}
        API_MODE: ${API_MODE:-development}
        MODE: ${MODE:-api/dev/v1}
        API_VERSION: ${API_VERSION:-1.0.0}
    image: mrdasdeveloper/nodejs-backend-with-postgresql:base
    container_name: nodejs-backend
    restart: unless-stopped
    env_file: .env
    # volumes:
    #   - ./api:/api
    ports:
      - "${API_DEBUG_PORT:-3000}:3000"
      - "${PRISMA_STUDIO_PORT:-9081}:${PRISMA_STUDIO_PORT:-9081}"
    networks:
      - nodejs_backend_with_postgresql_network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 1G

  db:
    image: postgres:17-alpine
    container_name: nodejs-backend-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-nodejs_backend}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - nodejs_postgres_data:/var/lib/postgresql/data
    # ports:
    #   # - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - nodejs_backend_with_postgresql_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-nodejs_backend}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  redis:
    image: redis:7.4-alpine
    container_name: nodejs-backend-redis
    restart: unless-stopped
    command: >
      sh -c "if [ -n \"$$REDIS_PASSWORD\" ]; then 
        redis-server --requirepass \"$$REDIS_PASSWORD\"; 
      else 
        redis-server; 
      fi"
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    networks:
      - nodejs_backend_with_postgresql_network
    healthcheck:
      test: >
        sh -c "if [ -n \"$$REDIS_PASSWORD\" ]; then 
          redis-cli -a \"$$REDIS_PASSWORD\" ping; 
        else 
          redis-cli ping; 
        fi"
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  nginx:
    image: nginx:alpine
    container_name: nodejs-backend-nginx
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PROXY_PORT=${PROXY_PORT:-9080}
    ports:
      - "${PROXY_PORT:-9080}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/proxy.conf:/etc/nginx/proxy.conf:ro
      - ./nginx/security.conf:/etc/nginx/security.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/log:/var/log/nginx
    depends_on:
      api:
        condition: service_healthy
    networks:
      - nodejs_backend_with_postgresql_network
    healthcheck:
      test: ["CMD-SHELL", "test -f /var/run/nginx.pid && ps aux | grep -v grep | grep nginx || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 64M

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: nodejs-backend-pgadmin
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL:-admin@example.com}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD:-admin@123}
      - PGADMIN_CONFIG_SERVER_MODE=True
      - PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED=False
      - PGADMIN_LISTEN_ADDRESS=0.0.0.0
      - PGADMIN_LISTEN_PORT=80
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - nodejs_pgadmin_data:/var/lib/pgadmin
    depends_on:
      db:
        condition: service_healthy
    networks:
      - nodejs_backend_with_postgresql_network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

volumes:
  nodejs_postgres_data:
    driver: local
  nodejs_pgadmin_data:
    driver: local

networks:
  nodejs_backend_with_postgresql_network:
    external: true
    driver: bridge
