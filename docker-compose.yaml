services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    image: mrdasdeveloper/nodejs-backend-with-postgresql:latest
    container_name: nodejs-backend
    restart: always
    env_file: .env
    environment:
      # Server Configuration
      - NODE_ENV=${NODE_ENV:-development}
      - API_INTERNAL_PORT=3000
      - API_DEBUG_PORT=${API_DEBUG_PORT:-8900}
      - MODE=${MODE:-dev/v1}
      - API_MODE=${API_MODE:-development}
      - API_VERSION=${API_VERSION:-1.0.0}
      - PROXY_PORT=${PROXY_PORT:-9080}
      - API_URL=${API_URL:-}
      - API_URL_STAGING=${API_URL_STAGING:-}
      - SUPPORT_EMAIL=${SUPPORT_EMAIL:-}
      - SUPPORT_URL=${SUPPORT_URL:-}
      - UTC=${UTC:-UTC}
      - DEBUG_MODE=${DEBUG_MODE:-false}
      - TIMEZONE=${TIMEZONE:-UTC}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - AUTO_MIGRATE=${AUTO_MIGRATE:-false}
      
      # Sentry Configuration
      - SENTRY_DSN=${SENTRY_DSN:-}
      - SENTRY_ENVIRONMENT=${SENTRY_ENVIRONMENT:-${NODE_ENV:-development}}
      - SENTRY_ENABLE_DEV=${SENTRY_ENABLE_DEV:-true}
      - SENTRY_TRACES_SAMPLE_RATE=${SENTRY_TRACES_SAMPLE_RATE:-0.1}
      - SENTRY_PROFILES_SAMPLE_RATE=${SENTRY_PROFILES_SAMPLE_RATE:-0.1}
      
      # Database Configuration (PostgreSQL)
      # Use DATABASE_URL for connection string, OR use individual components below
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@nodejs-backend-db:5432/postgres}  
      - DATABASE_HOST=${DATABASE_HOST:-nodejs-backend-db}
      - DATABASE_PORT=${DATABASE_PORT:-5432}
      - DATABASE_NAME=${DATABASE_NAME:-postgres}
      - DATABASE_USER=${DATABASE_USER:-postgres}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-postgres}
      - DATABASE_SSL=${DATABASE_SSL:-false}
      - DB_POOL_MAX=${DB_POOL_MAX:-50}
      - DB_POOL_MIN=${DB_POOL_MIN:-5}
      - DB_POOL_IDLE_TIMEOUT=${DB_POOL_IDLE_TIMEOUT:-30000}
      - DB_POOL_CONNECTION_TIMEOUT=${DB_POOL_CONNECTION_TIMEOUT:-10000}
      
      # Redis Configuration
      - REDIS_HOST=${REDIS_HOST:-nodejs-backend-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      
      # JWT/Authentication
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-${JWT_SECRET:-}}
      - JWT_SECRET=${JWT_SECRET:-}
      - MASTER_OTP=${MASTER_OTP:-123456}
      
      # Email Configuration
      - EMAIL_HOST=${EMAIL_HOST:-}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER:-}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD:-}
      - EMAIL_PORT=${EMAIL_PORT:-587}
      
      # SMS/Twilio Configuration
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID:-}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN:-}
      - TWILIO_WHATSAPP_NUMBER=${TWILIO_WHATSAPP_NUMBER:-}
      - TWILIO_MESSAGING_SERVICE_ID=${TWILIO_MESSAGING_SERVICE_ID:-}
      - TWILIO_CONTENT_ID=${TWILIO_CONTENT_ID:-}
      
      - SMS_API_ENDPOINT=${SMS_API_ENDPOINT:-}
      - SMS_SENDER_USERNAME=${SMS_SENDER_USERNAME:-}
      - SMS_SENDER_PASSWORD=${SMS_SENDER_PASSWORD:-}
      - SMS_SENDER=${SMS_SENDER:-}
      - SMS_SENDER_MODE=${SMS_SENDER_MODE:-1}
      
      # Google Cloud Storage Configuration
      - GOOGLE_STORAGE_BUCKET_NAME=${GOOGLE_STORAGE_BUCKET_NAME:-winsta-ai-v3-bucket}
      - GOOGLE_APPLICATION_CREDENTIALS=${GOOGLE_APPLICATION_CREDENTIALS:-}
      
    # volumes:
    #   - ./api:/api
    ports:
      - "${API_DEBUG_PORT:-8900}:3000"
    networks:
      - nodejs_backend_with_postgresql_network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  db:
    image: postgres:16-alpine
    container_name: nodejs-backend-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-nodejs_backend}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # ports:
    #   # - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - nodejs_backend_with_postgresql_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-nodejs_backend}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7.2-alpine
    container_name: nodejs-backend-redis
    restart: always
    command: >
      sh -c "if [ -n \"$$REDIS_PASSWORD\" ]; then 
        redis-server --requirepass \"$$REDIS_PASSWORD\"; 
      else 
        redis-server; 
      fi"
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    networks:
      - nodejs_backend_with_postgresql_network
    healthcheck:
      test: >
        sh -c "if [ -n \"$$REDIS_PASSWORD\" ]; then 
          redis-cli -a \"$$REDIS_PASSWORD\" ping; 
        else 
          redis-cli ping; 
        fi"
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  nginx:
    image: nginx:latest
    container_name: nodejs-backend-nginx
    restart: always
    env_file:
      - .env
    environment:
      - PROXY_PORT=${PROXY_PORT:-9080}
    ports:
      - "${PROXY_PORT:-9080}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/proxy.conf:/etc/nginx/proxy.conf
      - ./nginx/security.conf:/etc/nginx/security.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/log:/var/log/nginx

    depends_on:
      api:
        condition: service_healthy
    networks:
      - nodejs_backend_with_postgresql_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: nodejs-backend-pgadmin
    restart: always
    env_file:
      - .env
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL:-admin@example.com}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD:-admin@123}
      - PGADMIN_CONFIG_SERVER_MODE=True
      - PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED=False
      - PGADMIN_LISTEN_ADDRESS=0.0.0.0
      - PGADMIN_LISTEN_PORT=80
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      db:
        condition: service_healthy
    networks:
      - nodejs_backend_with_postgresql_network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  nodejs_backend_with_postgresql_network:
    external: true
    driver: bridge

